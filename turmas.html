<!DOCTYPE html>
<html>
    <head>
        <title>Desafio Loopis</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

        <!-- Biblioteca de fontes do Google -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

        <!-- Biblioteca do Bootstrap: Estilos externos de site web -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>     
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <!-- Referencia folha de estilo -->
        <link rel="stylesheet" href="css/style.css"/>

        <!-- Função Aluno.js -->
        <script type="text/javascript" src="scripts/turmas.js"></script>

    </head>
    <body>

        <!-- Menu -->
        <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">Desafio Loopis</a>
                  </div>
                  <ul class="nav navbar-nav">
                    <li><a href="aluno.html">Alunos</a></li>
                    <li><a href="professor.html">Professores</a></li>
                    <li><a href="turmas.html">Turmas</a></li>
                  </ul>
                 <!-- <button class="btn btn-danger navbar-btn">Button</button>-->
                </div>
              </nav>

        <!-- Cabeçalho-->
        <div class="page-header">
            <h1>Gerenciando Turmas</h1>
        </div>

        <!--Formulário-->
        
        <div class="container">
            <form id="frm" class="form-horizontal">
                <div class="form-group">
                    <label for="txtTurmaNome" class="col-sm-2 control-label">Nome da Turma</label>
                    <div class="col-sm-4">
                        <input type="text" id="txtTurmaNome" class="form-control" placeholder="Nome da turma">
                    </div>
                </div>  
                <div class="form-group">
                    <label for="txtMatriculaProfessor" class="col-lg-2 control-label">Matricula do Professor</label>
                    <div class="col-sm-4">
                        <input type="text" id="txtMatriculaProfessor" class="form-control" placeholder="Matricula do Professor">
                    </div>
                </div>                  
                <div class="form-group">
                    <label for="txtMatriculaAluno" class="col-lg-2 control-label">Matricula do Aluno</label>
                    <div class="col-sm-4">
                        <input type="text" id="txtMatriculaAluno" class="form-control" placeholder="Matricula do Aluno">
                    </div>
                </div>   
              
                <div class="form-group">
                    <div class="col-lg-offset-2 col-sm-4">
                        <input type="submit" value="OK" id="btnSave" class="btn btn-success"/>
                    </div>
                </div>
            </form>
        </div>      

        <!--Tabela com os dados-->
        <div class="container">
            <table id="tblList" class="table table-bordered"></table>
        </div>

        <!--Rodapé da página-->
        <div id="footer">
            <div class="container">
                <p class="text-muted credit">Desafio Loopis 2018.1</p>
            </div>
